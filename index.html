<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chef Express</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: 16px;
            padding: 55px 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .login-title {
            text-align: center;
            margin-bottom: 65px;
        }

        .login-title h1 {
            font-size: 52px;
            font-weight: 300;
            letter-spacing: 8px;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #4a5568;
            font-weight: 400;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            background: #2d3748;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            color: white;
        }

        .form-group input::placeholder {
            color: #718096;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #718096;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        /* botão virou um link estilizado */
        .btn-submit {
            padding: 16px 90px;
            background: #fef3c7;
            border-radius: 8px;
            font-size: 15px;
            color: #2d3748;
            cursor: pointer;
            font-weight: 400;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 2px 8px rgba(254, 243, 199, 0.4);
        }

        .btn-submit:hover {
            background: #fde68a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(254, 243, 199, 0.6);
        }

        .divider {
            text-align: center;
            margin: 35px 0 25px;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #a0aec0;
            font-size: 12px;
        }

        .signup-text {
            text-align: center;
            font-size: 14px;
            color: #718096;
        }

        .signup-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">
            <h1>LOGIN</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="..." required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="..." required>
            </div>

            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Lembrar-me</span>
                </label>
                <a href="#" class="forgot-link">Esqueceu a senha?</a>
            </div>

            <div class="btn-container">
                <a href="inicio.html" class="btn-submit">enviar</a>
            </div>

            <div class="divider"><span>ou</span></div>

            <div class="signup-text">
                Não tem uma conta? <a href="#">Cadastre-se</a>
            </div>
        </form>
    </div>
</body>
</html>
